<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A panic button for someone in dire need of useless entertainment</title>

<style>
/* CSS START */
#button {
	border: 10px solid black;
	background-color: red;
	font-size: 50px;
	cursor: pointer;
}
#button:hover {
	color: red;
	background-color: black;
}
/* CSS END */
</style>

</head>
<body>

<!-- HTML START -->
<button id="button">CLICK IN THE CASE OF EXTREME BOREDOM</button>
<!-- HTML END -->

<script>
// JS START
document.querySelector("#button").addEventListener("click", () => {
	for (let i=0; i<10; i++) {
		let src = "";
		let letters = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
		for (let j=0; j<3; j++) {
			src += letters[Math.floor(Math.random()*letters.length)];
		}
		window.open("http://"+src+".com");
	}
})
// JS END
</script>

</body>
</html>
