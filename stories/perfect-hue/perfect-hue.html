<script>
// JS START
function setup() {
  createCanvas(windowWidth, windowHeight);
  r_val = 100;
  g_val = 0;
  b_val = 0;
  x_pos = 0;
  y_pos = 0;
  background(255);
  frameRate(60);
  noStroke();
}

function draw() {
  fill(r_val, g_val, b_val);
  rect(width*x_pos/10, height*y_pos/10, width/10);
  x_pos += 1;
  if (x_pos == 10){
      x_pos = 0;
      y_pos += 1;
  }
  if (y_pos == 10) {
    y_pos = 0;
  }
  r_val += 1;
  if (r_val >= 255) {
    r_val = 0;
    g_val += 10;
  }
  if (g_val >= 255) {
    g_val = 0;
    b_val += 10;
  }
  if (b_val >= 255) {
    b_val = 0;
  }
}
// JS END
</script>
